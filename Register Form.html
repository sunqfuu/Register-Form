<div class="miuul_register_form"></div>
    <h3 class="header">Form Register</h3>
    <div class="subtitle">Hoşgeldiniz</div>
    
    <form action="#!" method="get" id="register_id" name="register_name" enctype="multipart/form-data">
<table>
    <tbody>
        <!-- USERNAME -->
         <tr>
            <td><span for="username">Username</span></td>
            <td>
                <div. class="miuul_container">
                <input type="text" name="username" id="username" class="miuul_input" placeholder="Username" required minlength="6"
                title="Username must be at least 6 characters long" autofocus>
            </div>
            </td>
         </tr>
         <!-- NAME -->
        <tr>
            <td><span for="uname">Name</span></td>
            <td>
                <div. class="miuul_container">
                <input type="text" name="uname" id="uname" class="miuul_input" placeholder="Your Name" required>
            </div.>
            </td>
         </tr>
         <!-- SURNAME -->
         <tr>
            <td><span for="usurname">Surname</span></td>
            <td>
                <div. class="miuul_container">
                <input type="text" name="usurname" id="usurname" class="miuul_input" placeholder="Your Surname" required>
            </div.>
            </td>
         </tr>
         <!-- EMAIL -->
         <tr>
            <td><span for="uemail">Email</span></td>
            <td>
                <div. class="miuul_container">
                <input type="email" name="uemail" id="uemail" class="miuul_input" placeholder="Your Email" required maxlength="12" minlength="6
                title="Email must be at least 6 characters long">
            </div.>
            </td>
         </tr>
         <!-- PASSWORD -->
         <tr>
         <td><span for="upassword">Password</span></td>
         <td>
             <div. class="miuul_container">
             <input type="password" name="upassword" id="upassword" class="miuul_input" placeholder="Your Password" required maxlength="12" minlength="6
             title="Password must be at least 6 characters long" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div.>
         </td>
      </tr>
         
         <!-- RESET SUBMIT -->
        <tr>
            <td></td>
            <td>
            <input type="reset" name="reset" id="reset" title="Temizle" value="Temizle">
            <button type="submit" name="submit" id="submit" title="Gönder">Gönder</button>
            </td>
        </tr>
    </tbody>
</table>
